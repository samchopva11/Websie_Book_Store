<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header" th:with="title='Quản lý khách hàng - Admin'"></head>
<body class="bg-light">
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="layout/admin-sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="flex-grow-1" style="margin-left: 260px;">
        <div class="p-4">
            <!-- Header -->
            <h2 class="mb-4"><i class="bi bi-people"></i> Quản lý khách hàng</h2>

            <!-- Flash Messages -->
            <div th:replace="layout/header :: messages"></div>

            <!-- Search -->
            <div class="card mb-3">
                <div class="card-body">
                    <form action="/admin/customers" method="get" class="row g-3">
                        <div class="col-md-6">
                            <input type="text"
                                   class="form-control"
                                   name="search"
                                   placeholder="Tìm theo tên, email, username..."
                                   th:value="${searchKeyword}">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-search"></i> Tìm
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Customers Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                                <th>Username</th>
                                <th>Ngày đăng ký</th>
                                <th>Trạng thái</th>
                                <th width="150">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${customersPage.content}">
                                <td th:text="${customer.id}">1</td>
                                <td>
                                    <strong th:text="${customer.fullName}">Nguyễn Văn A</strong>
                                </td>
                                <td th:text="${customer.email}">email@example.com</td>
                                <td th:text="${customer.phone}">0912345678</td>
                                <td th:text="${customer.username}">username</td>
                                <td th:text="${#temporals.format(customer.createdAt, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td>
                                            <span class="badge"
                                                  th:classappend="${customer.isActive} ? 'bg-success' : 'bg-danger'"
                                                  th:text="${customer.isActive} ? 'Hoạt động' : 'Đã khóa'">
                                                Active
                                            </span>
                                </td>
                                <td>
                                    <form th:action="@{/admin/customers/toggle-status/{id}(id=${customer.id})}"
                                          method="post"
                                          class="d-inline">
                                        <button type="submit"
                                                class="btn btn-sm"
                                                th:classappend="${customer.isActive} ? 'btn-warning' : 'btn-success'">
                                            <i class="bi" th:classappend="${customer.isActive} ? 'bi-lock' : 'bi-unlock'"></i>
                                        </button>
                                    </form>
                                    <form th:action="@{/admin/customers/delete/{id}(id=${customer.id})}"
                                          method="post"
                                          class="d-inline"
                                          onsubmit="return confirm('Bạn có chắc muốn xóa khách hàng này?')">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation" th:if="${customersPage.totalPages > 1}">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${customersPage.first} ? 'disabled' : ''">
                                <a class="page-link"
                                   th:href="@{/admin/customers(page=${customersPage.number - 1}, search=${searchKeyword})}">
                                    Trước
                                </a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, customersPage.totalPages - 1)}"
                                th:if="${i >= customersPage.number - 2 and i <= customersPage.number + 2}"
                                th:classappend="${i == customersPage.number} ? 'active' : ''">
                                <a class="page-link"
                                   th:href="@{/admin/customers(page=${i}, search=${searchKeyword})}"
                                   th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${customersPage.last} ? 'disabled' : ''">
                                <a class="page-link"
                                   th:href="@{/admin/customers(page=${customersPage.number + 1}, search=${searchKeyword})}">
                                    Sau
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/header :: scripts"></div>
</body>
</html>
