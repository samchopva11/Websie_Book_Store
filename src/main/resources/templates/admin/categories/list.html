<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header" th:with="title='Quản lý danh mục - Admin'"></head>
<body class="bg-light">
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="layout/admin-sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="flex-grow-1" style="margin-left: 260px;">
        <div class="p-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2><i class="bi bi-tags"></i> Quản lý danh mục</h2>
                <a href="/admin/categories/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Thêm danh mục
                </a>
            </div>

            <!-- Flash Messages -->
            <div th:replace="layout/header :: messages"></div>

            <!-- Categories Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Tên danh mục</th>
                                <th>Mô tả</th>
                                <th>Ngày tạo</th>
                                <th width="150">Thao tác</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categoriesPage.content}">
                                <td th:text="${category.id}">1</td>
                                <td>
                                    <strong th:text="${category.name}">Fiction</strong>
                                </td>
                                <td th:text="${category.description}">Description</td>
                                <td th:text="${#temporals.format(category.createdAt, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td>
                                    <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}"
                                       class="btn btn-sm btn-warning me-1">
                                        <i class="bi bi-pencil"></i>
                                    </a>
                                    <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}"
                                          method="post"
                                          class="d-inline"
                                          onsubmit="return confirm('Bạn có chắc muốn xóa danh mục này?')">
                                        <button type="submit" class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Page navigation" th:if="${categoriesPage.totalPages > 1}">
                        <ul class="pagination justify-content-center mb-0">
                            <li class="page-item" th:classappend="${categoriesPage.first} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/admin/categories(page=${categoriesPage.number - 1})}">
                                    Trước
                                </a>
                            </li>

                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(0, categoriesPage.totalPages - 1)}"
                                th:classappend="${i == categoriesPage.number} ? 'active' : ''">
                                <a class="page-link"
                                   th:href="@{/admin/categories(page=${i})}"
                                   th:text="${i + 1}">1</a>
                            </li>

                            <li class="page-item" th:classappend="${categoriesPage.last} ? 'disabled' : ''">
                                <a class="page-link" th:href="@{/admin/categories(page=${categoriesPage.number + 1})}">
                                    Sau
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="layout/header :: scripts"></div>
</body>
</html>
