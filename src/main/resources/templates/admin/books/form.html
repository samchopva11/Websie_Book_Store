<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header" th:with="title=${isEdit ? 'Chỉnh sửa sách' : 'Thêm sách'} + ' - Admin'"></head>
<body class="bg-light">
<div class="d-flex">
    <!-- Sidebar -->
    <div th:replace="layout/admin-sidebar :: sidebar"></div>

    <!-- Main Content -->
    <div class="flex-grow-1" style="margin-left: 260px;">
        <div class="p-4">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>
                    <i class="bi bi-book"></i>
                    <span th:text="${isEdit ? 'Chỉnh sửa sách' : 'Thêm sách mới'}">Thêm sách</span>
                </h2>
                <a href="/admin/books" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Quay lại
                </a>
            </div>

            <!-- Flash Messages -->
            <div th:replace="layout/header :: messages"></div>

            <!-- Form -->
            <form th:action="@{/admin/books/save}"
                  method="post"
                  th:object="${book}">

                <input type="hidden" th:field="*{id}">

                <div class="row">
                    <div class="col-lg-8">
                        <div class="card mb-3">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Thông tin cơ bản</h5>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label for="title" class="form-label">
                                        Tên sách <span class="text-danger">*</span>
                                    </label>
                                    <input type="text"
                                           class="form-control"
                                           id="title"
                                           th:field="*{title}"
                                           placeholder="Nhập tên sách..."
                                           required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="author" class="form-label">
                                            Tác giả <span class="text-danger">*</span>
                                        </label>
                                        <input type="text"
                                               class="form-control"
                                               id="author"
                                               th:field="*{author}"
                                               placeholder="Tên tác giả..."
                                               required>
                                    </div>

                                    <div class="col-md-6 mb-3">
                                        <label for="category" class="form-label">
                                            Danh mục <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select"
                                                id="category"
                                                th:field="*{category.id}"
                                                required>
                                            <option value="">Chọn danh mục...</option>
                                            <option th:each="cat : ${categories}"
                                                    th:value="${cat.id}"
                                                    th:text="${cat.name}">
                                                Category
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control"
                                              id="description"
                                              th:field="*{description}"
                                              rows="5"
                                              placeholder="Mô tả chi tiết về sách..."></textarea>
                                </div>

                                <div class="mb-3">
                                    <label for="imageUrl" class="form-label">
                                        URL ảnh bìa <span class="text-danger">*</span>
                                    </label>
                                    <input type="url"
                                           class="form-control"
                                           id="imageUrl"
                                           th:field="*{imageUrl}"
                                           placeholder="https://example.com/image.jpg"
                                           required>
                                    <small class="text-muted">
                                        Dán URL ảnh từ Unsplash, Google Images, v.v.
                                    </small>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-header bg-primary text-white">
                                <h5 class="mb-0">Giá & Kho</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="price" class="form-label">
                                            Giá bán <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="number"
                                                   class="form-control"
                                                   id="price"
                                                   th:field="*{price}"
                                                   min="0"
                                                   step="1000"
                                                   required>
                                            <span class="input-group-text">đ</span>
                                        </div>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="originalPrice" class="form-label">
                                            Giá gốc (nếu có)
                                        </label>
                                        <div class="input-group">
                                            <input type="number"
                                                   class="form-control"
                                                   id="originalPrice"
                                                   th:field="*{originalPrice}"
                                                   min="0"
                                                   step="1000">
                                            <span class="input-group-text">đ</span>
                                        </div>
                                        <small class="text-muted">Để trống nếu không giảm giá</small>
                                    </div>

                                    <div class="col-md-4 mb-3">
                                        <label for="stock" class="form-label">
                                            Số lượng <span class="text-danger">*</span>
                                        </label>
                                        <input type="number"
                                               class="form-control"
                                               id="stock"
                                               th:field="*{stock}"
                                               min="0"
                                               required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="rating" class="form-label">Đánh giá (1-5)</label>
                                        <input type="number"
                                               class="form-control"
                                               id="rating"
                                               th:field="*{rating}"
                                               min="0"
                                               max="5"
                                               step="0.1">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card mb-3">
                            <div class="card-header bg-light">
                                <h6 class="mb-0">Tùy chọn</h6>
                            </div>
                            <div class="card-body">
                                <div class="form-check mb-3">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           id="isBestseller"
                                           th:field="*{isBestseller}">
                                    <label class="form-check-label" for="isBestseller">
                                        <i class="bi bi-star-fill text-warning"></i> Bestseller
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           id="isNew"
                                           th:field="*{isNew}">
                                    <label class="form-check-label" for="isNew">
                                        <i class="bi bi-fire text-success"></i> Sách mới
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body">
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="bi bi-save"></i> Lưu sách
                                    </button>
                                    <a href="/admin/books" class="btn btn-secondary">
                                        <i class="bi bi-x-circle"></i> Hủy
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="layout/header :: scripts"></div>
</body>
</html>
