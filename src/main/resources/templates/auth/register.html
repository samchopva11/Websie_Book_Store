<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header :: header" th:with="title='Đăng ký - BookHaven'"></head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <!-- Logo & Title -->
                    <div class="text-center mb-4">
                        <i class="bi bi-book display-4 text-primary"></i>
                        <h3 class="mt-2">BookHaven</h3>
                        <p class="text-muted">Tạo tài khoản mới</p>
                    </div>

                    <!-- Flash Messages -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Register Form -->
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="fullName" class="form-label">
                                    <i class="bi bi-person"></i> Họ và tên <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="fullName"
                                       name="fullName"
                                       th:field="*{fullName}"
                                       placeholder="Nguyễn Văn A"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-at"></i> Tên đăng nhập <span class="text-danger">*</span>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       th:field="*{username}"
                                       placeholder="username"
                                       pattern="[a-zA-Z0-9_]{3,20}"
                                       title="3-20 ký tự, chỉ chữ, số và dấu gạch dưới"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email <span class="text-danger">*</span>
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       name="email"
                                       th:field="*{email}"
                                       placeholder="example@email.com"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Mật khẩu <span class="text-danger">*</span>
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       th:field="*{password}"
                                       placeholder="••••••••"
                                       minlength="6"
                                       required>
                                <small class="text-muted">Tối thiểu 6 ký tự</small>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Xác nhận mật khẩu <span class="text-danger">*</span>
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="confirmPassword"
                                       name="confirmPassword"
                                       placeholder="••••••••"
                                       required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="phone" class="form-label">
                                    <i class="bi bi-phone"></i> Số điện thoại
                                </label>
                                <input type="tel"
                                       class="form-control"
                                       id="phone"
                                       name="phone"
                                       th:field="*{phone}"
                                       placeholder="0912345678"
                                       pattern="[0-9]{10,11}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="address" class="form-label">
                                    <i class="bi bi-geo-alt"></i> Địa chỉ
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="address"
                                       name="address"
                                       th:field="*{address}"
                                       placeholder="123 Đường ABC, Quận 1, TP.HCM">
                            </div>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">
                                Tôi đồng ý với <a href="#" class="text-primary">Điều khoản sử dụng</a>
                                và <a href="#" class="text-primary">Chính sách bảo mật</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-person-plus"></i> Đăng ký
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Đã có tài khoản?
                            <a href="/login" class="text-primary fw-bold">Đăng nhập ngay</a>
                        </p>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <a href="/" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-left"></i> Quay lại trang chủ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Password Match Validation Script -->
<script>
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Mật khẩu xác nhận không khớp!');
            return false;
        }
    });
</script>

<div th:replace="layout/header :: scripts"></div>
</body>
</html>
